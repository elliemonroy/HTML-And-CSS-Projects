				</ul>
			</div>
		</div>
			<!--END NAV-->
			
			<!--HOME-->
			<div id="home">
				<div>
					<div>
						<span>Getaway Reservations</span>
					</div>
				</div>
			</div>
			<!--END HOME-->
			
			<!-- Gallery  -->
			<h1>Gallery</h1>
			<div id="gallery">
			<div class="row">
				<div class="col">
				   <img src="images/thumb/thumbnail_1.png" onclick="openLightbox();toSlide(1)" class="hover-shadow preview" alt="Beach House" />
				</div>
				<div class="col">
				   <img src="images/thumb/thumbnail_2.jpg" onclick="openLightbox();toSlide(2)" class="hover-shadow preview" alt="White House" />
				</div>
				<div class="col">
				   <img src="images/thumb/thumbnail_3.jpg" onclick="openLightbox();toSlide(3)" class="hover-shadow preview" alt="Cabin" />
				</div>
				<div class="col">
					<img src="images/thumb/thumbnail_4.jpg" onclick="openLightbox();toSlide(4)" class="hover-shadow preview" alt="Farm house" />
				 </div>
			  </div>

			  <!--- THIS IS THE LIGHTBOX, HERE ARE ALL THE IMAGES, CONTROLS, AND ANOTHER SET OF PREVIEW IMAGES -->
			  <div id="Lightbox" class="modal">
				<span class="close pointer" onclick="closeLightbox()">&times;</span>
				<div class="modal-content">
				  <div class="slide">
					  <img src="images/thumb/1.jpg" class="image-slide" alt="Beach House" />
				  </div>
				  <div class="slide">
					  <img src="images/thumb/2.jpg" class="image-slide" alt="White House" />
				  </div>    
				  <div class="slide">
					  <img src="images/thumb/3.jpg" class="image-slide" alt="Cabin" />
				  </div>
				  <div class="slide">
					<img src="images/thumb/4.jpg" class="image-slide" alt="Farm House" />
				  </div>
				
				  <a class="previous" onclick="changeSlide(-1)">&#10094;</a>
				  <a class="next" onclick="changeSlide(1)">&#10095;</a>

				  <!-- DOTS SHOW THE USER WHICH IMAGE IS CURRENTLY ACTIVE -->
				  <div class="dots">
					<div class="col">
					  <img src="images/thumb/thumbnail_1.png" class="modal-preview hover-shadow" onclick="toSlide(1)" alt="Beach House" />
					</div>
					<div class="col">
					  <img src="images/thumb/thumbnail_2.jpg" class="modal-preview hover-shadow" onclick="toSlide(2)" alt="White House" />
					</div>
					<div class="col">
					  <img src="images/thumb/thumbnail_3.jpg" class="modal-preview hover-shadow" onclick="toSlide(3)" alt="Cabin" />
					</div>
					<div class="col">
					  <img src="images/thumb/thumbnail_4.jpg" class="modal-preview hover-shadow" onclick="toSlide(4)" alt="Farm House" />
					</div>
				  </div>
				</div>
			  </div>
			</div>
			<!-- END GALLERY -->

			clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"

			<div>
				<h1>RESERVATIONS</h1>

					<h2><span>Book your getaway reservation today.</span></h2>
					<p>Please fill out our reservation form and we will get back to you.</p>
				<div>
					
					<form actions='' method="post">
						<input class="contact" type="text" value="First Name">
						<input class="contact" type="text" value="Last Name">
						<input class="contact" type="text" value="Email Address">
						<input class="contact" type="text" value="Phone Number">
						<div class="for-spacer">
							<label class="terms">Terms and Conditions</label>
						</div>
						<div>
							<input type="submit" value="Submit">
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
